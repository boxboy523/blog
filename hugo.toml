title = "Email"
url = "https://www.instagram.com/junyeong_523/"

[[params.socialLinks]]
icon = "fa-solid fa-envelope"
title = "Email"
url = "mailto:rlawnsdud523@yonsei.ac.kr"

[[params.socialLinks]]
