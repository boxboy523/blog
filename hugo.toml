title = "Steam"
url = "https:steamcommunity.com/id/11boxboy11/"

[menu]

  	[[menu.main]]
    	identifier = "about"
    	name = "About"
    	url = "/about/"
    	weight = 10

	[[menu.main]]
		identifier = "coding"
		name = "coding"
		url = "/coding/"
		weight = 10
	
	[[menu.main]]
		identifier = "fooddrink"
		name = "food & drink"
		url = "/fooddrink/"
